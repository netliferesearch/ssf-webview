{{#extend "_layout"}}
{{#content "main"}}
    <main>
        <h1>{{ title }}</h1>
        {{{ contents }}}
        {{#each cats}}
            <div>
                <h2>{{this.name}}</h2>
                {{this.breed}}
            </div>
            {{lastName}}
        {{/each}}
    </main>
{{/content}}
{{/extend}}
